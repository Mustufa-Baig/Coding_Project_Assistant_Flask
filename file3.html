<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugger</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 900px;
            max-width: 95%;
            padding: 40px 45px;
            margin: 25px 0px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 600;
            color: #222;
        }

        p.subtitle {
            margin-top: 8px;
            margin-bottom: 30px;
            font-size: 15px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #444;
        }

        input, textarea {
            padding: 12px 14px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #4A4AFF;
            box-shadow: 0 0 0 2px rgba(74, 74, 255, 0.15);
        }

        textarea {
            resize: none;
            min-height: 18px;
            max-height: 200px;
            overflow-y: auto;
        }

        textarea.code {
            min-height: 20px;
            max-height: 400px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 13px;
            background-color: #28292c;
            color: #AAAAAA;
        }

        button {
            align-self: flex-end;
            margin-top: 10px;
            padding: 12px 48px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            border: none;
            background-color: #4A4AFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #2F2FFF;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Code Debugger</h1>
        <p class="subtitle">
            Provide context, paste your code, and get a clean, fixed version back.
        </p>

        <form action="/debug_code" method="post">

            <div class="field-group">
                <label for="filename">App name</label>
                <input id="filename" type="text" name="filename" placeholder="main.py" required>
            </div>

            <div class="field-group">
                <label for="problem">Problem Description</label>
                <textarea
                    id="problem"
                    name="problem"
                    placeholder="What error are you seeing?"
                    oninput="autoResize(this)"
                    onfocus="autoResize(this)"
                    required></textarea>
            </div>

            <div class="field-group">
                <label for="sol">Expected Behavior</label>
                <textarea
                    id="sol"
                    name="sol"
                    placeholder="What should the code do instead?"
                    oninput="autoResize(this)"
                    onfocus="autoResize(this)"
                    required></textarea>
            </div>

            <div class="field-group">
                <label for="code">Source Code</label>
                <textarea
                    id="code"
                    name="code"
                    class="code"
                    placeholder="Paste your code here"
                    oninput="autoResize(this)"
                    required

                    spellcheck="false"
                    autocorrect="off"
                    autocapitalize="off"
                    autocomplete="off"
                ></textarea>
            </div>

            <button type="submit">Debug Code</button>
        </form>
    </div>

    <script>
        function autoResize(el) {
            el.style.height = "auto";
            el.style.height = el.scrollHeight + "px";
        }
    </script>

</body>
</html>
